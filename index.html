<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Red Snapper</title>
    <meta
      name="description"
      content="Discover the latest stats of users with red snapper."
    />
  </head>
  <body>
    <main class="container px-0">
      <header>
        <div class="go-back-container">
          <a href="javascript:history.back()">
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16.971"
                height="31.113"
                viewBox="0 0 16.971 31.113"
              >
                <g  transform="translate(15.556 0) rotate(-45)">
                  <g
                    data-name="Rectangle Copy"
                    transform="translate(-22 22) rotate(-90)"
                    fill="none"
                    stroke="#fff"
                    stroke-miterlimit="10"
                    stroke-width="1"
                  >
                    <rect width="22" height="2" rx="1" stroke="none" />
                    <rect
                      x="0.5"
                      y="0.5"
                      width="21"
                      height="1"
                      rx="0.5"
                      fill="none"
                    />
                  </g>
                  <g
                    data-name="Rectangle Copy 6"
                    transform="translate(-22)"
                    fill="none"
                    stroke="#fff"
                    stroke-miterlimit="10"
                    stroke-width="1"
                  >
                    <rect width="22" height="2" rx="1" stroke="none" />
                    <rect
                      x="0.5"
                      y="0.5"
                      width="21"
                      height="1"
                      rx="0.5"
                      fill="none"
                    />
                  </g>
                </g>
              </svg>
            </span>
            <span>Back</span>
          </a>
        </div>
      </header>

      <section>
        <div class="hero">
          <img
            src="/src/assets/images/Header image.png"
            class="hero-image"
            alt="User image"
			width="375"
			height="270"
          />
          <section class="container profile-details-container">
            <header class="profile-header">
              <div class="profile-header-details">
                <h1 class="profile-name">Steve Jobs</h1>

                <button class="js-options-menu">
                  <span>
                    <svg
                      id="More_..._icon"
                      data-name="More ... icon"
                      xmlns="http://www.w3.org/2000/svg"
                      width="26"
                      height="6"
                      viewBox="0 0 26 6"
                    >
                      <circle
                        cx="3"
                        cy="3"
                        r="3"
                        transform="translate(20)"
                        fill="#462681"
                      />
                      <circle
                        data-name="Oval Copy 2"
                        cx="3"
                        cy="3"
                        r="3"
                        transform="translate(10)"
                        fill="#462681"
                      />
                      <circle
                        data-name="Oval Copy 4"
                        cx="3"
                        cy="3"
                        r="3"
                        fill="#462681"
                      />
                    </svg>
                  </span>
                  <span class="sr-only"> More details </span>
                </button>
              </div>
              <button class="js-follow-button">
                <svg
                  id="follow_icon"
                  data-name="follow icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                >
                  <g
              
                    fill="none"
                    stroke="#462681"
                    stroke-miterlimit="10"
                    stroke-width="2"
                  >
                    <circle cx="10" cy="10" r="10" stroke="none" />
                    <circle cx="10" cy="10" r="9" fill="none" />
                  </g>
                  <g id="plus" transform="translate(4 4)">
                    <g
                      id="Rectangle"
                      transform="translate(0 5)"
                      fill="none"
                      stroke="#462681"
                      stroke-miterlimit="10"
                      stroke-width="1"
                    >
                      <rect width="12" height="2" rx="1" stroke="none" />
                      <rect
                        x="0.5"
                        y="0.5"
                        width="11"
                        height="1"
                        rx="0.5"
                        fill="none"
                      />
                    </g>
                    <g
                      data-name="Rectangle Copy"
                      transform="translate(7) rotate(90)"
                      fill="none"
                      stroke="#462681"
                      stroke-miterlimit="10"
                      stroke-width="1"
                    >
                      <rect width="12" height="2" rx="1" stroke="none" />
                      <rect
                        x="0.5"
                        y="0.5"
                        width="11"
                        height="1"
                        rx="0.5"
                        fill="none"
                      />
                    </g>
                  </g>
                </svg>
                <span>FOLLOW</span>
              </button>
            </header>

            <main>
              <div class="profile-stats">
                <div class="profile-stat">
                  <h2>313</h2>
                  <span>PATENTS</span>
                </div>

                <div class="profile-stat">
                  <h2>1M 50K</h2>
                  <span>FOLLOWERS</span>
                </div>
                <div class="profile-stat">
                  <h2>361</h2>
                  <span>FOLLOWING</span>
                </div>
              </div>

              <div class="profile-categories">
				<h3 class="profile-categories-title">CATEGORIES</h3>
                <ul class="profile-categories-list">
					<li class="category-link">
						<a href="#">
							<span>Electronic Devices</span>
							<svg xmlns="http://www.w3.org/2000/svg" width="16.971" height="31.113" viewBox="0 0 16.971 31.113">
								<g transform="translate(1.414) rotate(45)">
								  <g data-name="Rectangle Copy" transform="translate(22) rotate(90)" fill="none" stroke="#462681" stroke-miterlimit="10" stroke-width="1">
									<rect width="22" height="2" rx="1" stroke="none"/>
									<rect x="0.5" y="0.5" width="21" height="1" rx="0.5" fill="none"/>
								  </g>
								  <g  data-name="Rectangle Copy 6" fill="none" stroke="#462681" stroke-miterlimit="10" stroke-width="1">
									<rect width="22" height="2" rx="1" stroke="none"/>
									<rect x="0.5" y="0.5" width="21" height="1" rx="0.5" fill="none"/>
								  </g>
								</g>
							  </svg>
							  
						</a>
					</li>
					<li class="category-link">
						<a href="#">
							<span>Design</span>
							<svg xmlns="http://www.w3.org/2000/svg" width="16.971" height="31.113" viewBox="0 0 16.971 31.113">
								<g  transform="translate(1.414) rotate(45)">
								  <g  data-name="Rectangle Copy" transform="translate(22) rotate(90)" fill="none" stroke="#462681" stroke-miterlimit="10" stroke-width="1">

									<rect x="0.5" y="0.5" width="21" height="1" rx="0.5" fill="none"/>
								  </g>
								  <g  data-name="Rectangle Copy 6" fill="none" stroke="#462681" stroke-miterlimit="10" stroke-width="1">
									<rect width="22" height="2" rx="1" stroke="none"/>
									<rect x="0.5" y="0.5" width="21" height="1" rx="0.5" fill="none"/>
								  </g>
								</g>
							  </svg>
							  
						</a>
					</li>
					<li class="category-link">
						<a href="#">
							<span>Transportation</span>
							<svg xmlns="http://www.w3.org/2000/svg" width="16.971" height="31.113" viewBox="0 0 16.971 31.113">
								<g transform="translate(1.414) rotate(45)">
								  <g  data-name="Rectangle Copy" transform="translate(22) rotate(90)" fill="none" stroke="#462681" stroke-miterlimit="10" stroke-width="1">
									<rect width="22" height="2" rx="1" stroke="none"/>
									<rect x="0.5" y="0.5" width="21" height="1" rx="0.5" fill="none"/>
								  </g>
								  <g  data-name="Rectangle Copy 6" fill="none" stroke="#462681" stroke-miterlimit="10" stroke-width="1">
									<rect width="22" height="2" rx="1" stroke="none"/>
									<rect x="0.5" y="0.5" width="21" height="1" rx="0.5" fill="none"/>
								  </g>
								</g>
							  </svg>
							  
						</a>
					</li>
				</ul>
            </main>
          </section>
        </div>
      </section>

    <script type="module" src="/src/main.ts"></script>
